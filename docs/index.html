<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Template</title>

  <!-- ! Icon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- ! Imports -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- ! CSS -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- ! HTML -->
  <div id="page">

    <div id="menu-rail" class="rail hidden">
      <div id="save-button" class="rail-button">
        <span class="material-symbols-outlined">save</span>
      </div>
      <!-- <div id="load-button" class="rail-button">
        <span class="material-symbols-outlined">folder_open</span>
      </div> -->
      <div id="clear-button" class="rail-button">
        <span class="material-symbols-outlined">delete</span>
      </div>
      <div id="table-button" class="rail-button">
        <span class="material-symbols-outlined">table</span>
      </div>
      <div id="download-button" class="rail-button">
        <span class="material-symbols-outlined">download</span>
      </div>
    </div>

    <div id="tab-rail" class="rail">
      <div id="menu-button" class="rail-button">
        <span class="material-symbols-outlined">top_panel_open</span>
      </div>
      <div id="create-button" class="rail-button">
        <span class="material-symbols-outlined">add</span>
      </div>
    </div>

    <div id="central-container">
      <div id="table-container"></div>
    </div>

  </div>

  <!-- ! JavaScript -->
  <script type="module" src="script.js" defer></script>

</body>

</html>
